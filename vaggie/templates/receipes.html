{% extends "base.html" %}

{% block start %}
<div class="container mt-5">
  <form class="col-md-6 mx-auto card p-3 shadow-lg" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <h2 class="text-center mb-4">Add Recipe</h2>
    <div class="mb-3">
      <label for="recipeName" class="form-label">Recipe Name</label>
      <input name="receipe_name" type="text" class="form-control" id="recipeName" placeholder="Enter recipe name">
    </div>
    <div class="mb-3">
      <label for="recipeDescription" class="form-label">Recipe Description</label>
      <textarea  name = "receipe_description" class="form-control" id="recipeDescription" placeholder="Enter recipe description"></textarea>
    </div>
    <div class="mb-3">
      <label for="recipeImage" class="form-label">Recipe Image</label>
      <input  name = "receipe_image" type="file" class="form-control" id="recipeImage">
    </div>  
    <button type="submit" class="btn btn-primary btn-block">Add Recipe</button>
  </form>

  <div class="mt-5 ">
    <div class="mx-auto col-6">
      <form>
        <div class="mb-3">
          <input name="search" type="text" class="form-control" id="recipeName" placeholder="Search Food/Receipe name">
        </div>
        <button type="submit" class="btn btn-primary">Search</button>
      </form>
    </div>
  </div>
  <table class="table table-striped mt-5">
    <thead class="thead-dark">
      <tr>
        <th scope="col">#</th>
        <th scope="col">Recipe Name</th>
        <th scope="col">Recipe Description</th>
        <th scope="col">Recipe Image</th>
        <th scope="col">Actions</th>
      </tr>
    </thead>
    <tbody>
      {% for recipe in receipes %}
        <tr>
          <th scope="row">{{forloop.counter}}</th>
          <td>{{recipe.receipe_name}}</td>
          <td>{{recipe.receipe_description}}</td>
          <td><img src="/media/{{recipe.receipe_image}}" style="height: 100px;"></td>
          <td><a href="/delete-receipe/{{recipe.id}}" class="btn btn-danger">Delete</a></td>
          <td><a href="/update-receipe/{{recipe.id}}" class="btn btn-success">Update</a></td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
