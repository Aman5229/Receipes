{% extends "base.html" %}

{% block start %}
<div class="container mt-5">
  <form class="col-md-6 mx-auto card p-3 shadow-lg" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <h2 class="text-center mb-4">Update Recipe</h2>
    <div class="mb-3">
      <label for="recipeName" class="form-label">Recipe Name</label>
      <input name="receipe_name" value="{{receipe.receipe_name}}" type="text" class="form-control" id="recipeName" placeholder="Enter recipe name">
    </div>
    <div class="mb-3">
      <label for="recipeDescription" class="form-label">Recipe Description</label>
      <textarea  name = "receipe_description" class="form-control" id="recipeDescription" placeholder="Enter recipe description">{{receipe.receipe_description}}</textarea>
    </div>
    <div class="mb-3">
      <label for="recipeImage" class="form-label">Recipe Image</label>
      <input  name = "receipe_image" value="{{receipe.receipe_image}}" type="file" class="form-control" id="recipeImage">
    </div>  
    <button type="submit" class="btn btn-primary btn-block">Update Recipe</button>
  </form>
</div>
{% endblock %}
